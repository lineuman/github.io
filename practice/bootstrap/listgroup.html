<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>List-group</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <h3>Basic list group</h3>
            <ul class="list-group">
                <li class="list-group-item">one</li>
                <li class="list-group-item">two</li>
                <li class="list-group-item">three</li>
            </ul>
            <h3>Badges</h3>
            <ul class="list-group">
                <li class="list-group-item">one<span class="badge">12</span></li>
                <li class="list-group-item"><span class="badge">13</span>two</li>
                <li class="list-group-item"><span class="badge">15</span>ddddddddd</li>
            </ul>
            <h3>link item</h3>
            <div class="list-group">
                <a class="list-group-item active" href="./login.html"><span class="badge">1</span>login</a>
                <a class="list-group-item" href="./link.html">link<span class="badge">12</span></a>
                <a class="list-group-item" herf="./index.html">index</a>
            </div>
            <h3>button item</h3>
            <div class="list-group">
                <button type="button" class="list-group-item">one</button>
                <button type="button" class="list-group-item">two</button>
                <button type="button" class="list-group-item">three</button>
            </div>
            <h3>custom content</h3>
            <div class="list-group">
                <h1 class="list-group-item">one</h1>
                <p class="list-group-item">ss</p>
            </div>
            <h3>test</h3>
            <div class="list-group">
                <li class="list-group-item list-group-item-success">success</li>
                <li class="list-group-item list-group-item-info">info</li>
                <li class="list-group-item list-group-item-warning">warning</li>
                <li class="list-group-item list-group-item-danger">danger</li>
            </div>
        </div>
    </div>
</body>
</html>
