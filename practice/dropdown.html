<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .dropdown {
        display: block;
        }
        .dropdown-content {
        display:none;
        }
        .dropdown-content ul {
        margin:0;
        padding:0;
        text-align: left;
        }
        .dropdown-content ul li{
        list-style-type:none
        }
        .dropdown:hover .dropdown-content {
        display: block;
        }
    </style>
</head>
<body>
<h1>导航菜单栏，悬浮时显示</h1>

    <div class="dropdown">
    <a>鼠标悬浮查看</a>
    <div class="dropdown-content">
        <ul>
            <li><a>第一项</a></li>
            <li><a>第二项</a></li>
        </ul>
    </div>
    </div>

</body>
</html>
